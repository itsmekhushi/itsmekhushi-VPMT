
<div class="main">
    <div>
  
      
<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo">
      <img class="image" src="https://www.volansys.com/wp-content/uploads/2022/06/Volansys_ACL_LOGO_Black.png"
        alt="brand-logo" />
    </a>
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class=" d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img class="img-fluid" src="
            /assets/login-v2-dark.svg

          " alt="Login V2" />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Login-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Welcome to Volansys tech! </h2>
        <p class="card-text mb-2">Please sign-in to your account and start the adventure</p>


        <form class="auth-login-form mt-2" [formGroup]="formGroup" (ngSubmit)="proceedLogin()">
          <div class="form-group">
            <label class="form-label" for="email" >Email</label>
            <input type="email" placeholder="Enter Email " class="form-control" id="email" formControlName="user_email"
              name="email">
            <span 
              *ngIf="user_email && user_email.errors && (user_email.touched || user_email.dirty)">
              <span *ngIf="user_email.errors['required']">Email is Required!</span>
              <span *ngIf="user_email.errors['email']">Invalid email format! Pls try again.</span>
            </span>
          </div>

          <div class="form-group">

            <label class="form-label" for="password" >Password</label>
            <input type="password" placeholder="Enter Password" class="form-control" id="password" name="password"
              formControlName="user_password">
            <span 
              *ngIf="user_password && user_password.errors && (user_password.touched || user_password.dirty)">
              <span *ngIf="user_password.errors['required']">Password is Required!</span>
            </span>


          </div>&nbsp;
          <div >
            <button class="btn btn-primary btn-block" class="form-control" type="submit" [disabled]="formGroup.invalid" tabindex="4"
              rippleEffect >
              Log in
            </button>
          </div>



        </form>


      </div>
    </div>

  </div>&nbsp;
  <div class="bar">
    <span class="bar_content">
      Welcome to the Volansys Project Management Tool..Pls Log In to go forward
    </span>
  </div>
</div>
