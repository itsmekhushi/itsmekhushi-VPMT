

    <div class="container shadow p-3 bg-white rounded" >
        <h3 >Project</h3>
        <button class="btn" [disabled]="!target_project_id" [routerLink]="['/dashboard/project',target_project_id]">Select</button>

<mat-form-field appearance="outline" style="display:inline-block ; width: 30%">
  <mat-label>Project</mat-label>
  <mat-select [(ngModel)]="target_project_id">
    <mat-option *ngFor="let project of project_list" [value]="project._id" (click)="getDetail()">
      {{project.project_title}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="row">
    <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch" >
        <div class="card"  id="toDo">
            <div class="card-body">
              <h5 class="card-title">To Do</h5>
              <p class="card-text">{{todo.length}}</p>
            </div>
          </div>

    </div>
    <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch" >
        <div class="card"  id="inProgress">
          <div class="card-body">
            <h5 class="card-title">In Progress</h5>
            <p class="card-text">{{inProgress.length}}</p>
          </div>
        </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch" >
            <div class="card"  id="readyForQA">
              <div class="card-body">
                <h5 class="card-title">Ready For QA</h5>
                <p class="card-text">{{readyForQA.length}}</p>
              </div>
            </div>
</div>
<div class="col-12 col-md-6 col-lg-3 d-flex align-items-stretch" >

    <div class="card"  id="done">
      <div class="card-body">
        <h5 class="card-title">Done</h5>
        <p class="card-text">{{done.length}}</p>
      </div>
    </div>
    </div>
</div>
<div class="chart">

    <app-chart [toDoLength]="toDoLength" [inProgressLength]="inProgressLength" [readyForQALength]="readyForQALength" [doneLength]="doneLength" *ngIf="loadValue==true" ></app-chart>
    <br>
</div>
