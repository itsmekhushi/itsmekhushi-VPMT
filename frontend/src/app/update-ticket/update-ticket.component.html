

<h2 mat-dialog-title>UPDATE Ticket</h2>
<body>
<form [formGroup]="empProject" >
  <div  class="container-fluid">
  <section class="container">
    <div class="col-mb-5">
     
      <mat-form-field appearance="outline">
        <mat-label>Ticket_title</mat-label>
        <input matInput placeholder="Enter Title " formControlName="ticket_title" required >
      </mat-form-field>
      &nbsp;&nbsp;

      <mat-form-field appearance="outline" >
        <mat-label>ticket_id</mat-label>
        <input matInput placeholder="Enter Ticket_id " formControlName="ticket_id" required [readonly]="true">
      </mat-form-field>
<br/>
     
    </div>
      Description
      <div class="editor">
        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar">
        </ngx-editor-menu>
        <ngx-editor [editor]="editor" formControlName="ticket_description" required>
        </ngx-editor>
      </div>  <br/>
    
      <div class="col-sm-5 form-group">
        <mat-form-field appearance="fill">
          <mat-label>Assignee</mat-label>
      
      
          <mat-select formControlName="ticket_assignee_id" required  [(ngModel)]="selected">
            <div class="assignee" *ngFor="let item of user_list">
              <mat-option *ngIf="item.user_name===reporter_name " [value]="item._id">{{item.user_name}}(Assign to me)</mat-option>
              <mat-option *ngIf="item.user_name!==reporter_name " [value]="item._id">{{item.user_name}}</mat-option>
            </div>
           
      
          </mat-select>
      
        </mat-form-field>
      </div><br />

      <div class="col-sm-5 form-group">
        <mat-form-field appearance="fill">
          <mat-label>Ticket Status</mat-label>
      <mat-select formControlName="ticket_status" required>
          <mat-option  value="To Do">To Do</mat-option>
          <mat-option  value="In Progress">In Progress</mat-option>
          <mat-option  value="Ready For QA">Ready For QA</mat-option>
          <mat-option  value="Done">Done</mat-option>
      </mat-select>
    </mat-form-field>
  </div><br />
      <br/>

        <mat-form-field appearance="fill" >
          <mat-label>Start date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="ticket_start_date" required (dateChange)="onStartDate($event.value)" >
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker ></mat-datepicker>
        </mat-form-field>
        &nbsp;&nbsp;

        

      
        <mat-form-field appearance="fill" >
          <mat-label>End  date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="ticket_end_date" required [min]="minDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
        <br/>

        <input type="file" class="file-input"
        [accept]="requiredFileType"
        #fileUpload>

  </section>
  
             

              
               
      

  </div>

<div mat-dialog-actions>
<footer class="sticky-modal-footer">
  <button type="button" class="btn " mat-dialog-close>Cancel</button>
    <button type="submit" class="btn btn-primary" (click)="updateTicket()">Update</button>
</footer></div>
            </form>
            

    </body>
